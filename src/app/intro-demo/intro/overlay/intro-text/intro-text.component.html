<p>
  {{ data.text }}
</p>
<div class="intro-arrow arrow-{{ direction$ | async}}"></div>
<button *ngIf="!data.automatic" sbIntroPreviousButton [sbHideWhenDisabled]="true">
  previous
</button>
<button *ngIf="!data.automatic" sbIntroNextButton>
  {{ (isLastStep$ | async) ? 'complete' : 'next' }}
</button>
<button *ngIf="!data.automatic" sbIntroCancelButton>
  cancel
</button>
